<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamabad Flight Tracker</title>
  <meta name="description" content="Check Islamabad airport flights and history." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Islamabad Flight Tracker</h1>

  <div id="search-container">
    <input type="text" id="flight-search" placeholder="Enter flight number or airline">
    <input type="date" id="flight-date">
    <button id="search-btn">Search</button>
  </div>

  <div id="search-results"></div>

  <div id="local-history">
    <h3>Recent Searches</h3>
    <ul id="history-list"></ul>
  </div>

  <!-- Load Supabase FIRST -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.36.0/dist/supabase.min.js"
    defer>
  </script>

  <!-- Then your script -->
  <script src="script.js" defer></script>

</body>
</html>
