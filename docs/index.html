<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamabad Flight Tracker</title>
  <meta name="description" content="Check Islamabad airport flights and history." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="nav-container">
      <a href="index.html" class="logo">Islamabad Flight Tracker</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <h1>Islamabad Flight Tracker</h1>

  <div id="search-container">
    <input type="text" id="flight-search" placeholder="Enter flight number or airline">
    <input type="date" id="flight-date">
    
    <select id="flight-type">
      <option value="">All</option>
      <option value="Arrival">Arrival</option>
      <option value="Departure">Departure</option>
    </select>
    
    <select id="city-filter">
      <option value="">All Cities</option>
      <!-- Will populate dynamically from available flights -->
    </select>
    <button id="search-btn">Search</button>
  </div>

  <a href="#local-history" id="jump-to-history">View Recent Searches ↓</a>
  
  <div id="search-results"></div>

  <div id="local-history">
    <h3>Recent Searches</h3>
    <button id="clear-history-btn">Clear History</button>

    <ul id="history-list">
        <!-- JS will populate this with <li> elements containing up/down buttons -->  
    </ul>
  </div>

  <!-- Load Supabase FIRST -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
  

  <!-- Then your script -->
  <script src="script.js" defer></script>

  <footer class="site-footer">
    <p>© 2026 Islamabad Flight Tracker</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </footer>

</body>
</html>
