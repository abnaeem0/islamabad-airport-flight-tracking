<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamabad Flight Tracker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Check Islamabad airport flights, track changes, and see flight history. Lightweight and simple.">
</head>
<body>
  <h1>Islamabad Flight Tracker</h1>

  <div id="search-container">
    <input type="text" id="flight-search" placeholder="Enter flight number or airline">
    <input type="date" id="flight-date" value="">
    <button id="search-btn">Search</button>
  </div>

  <div id="search-results"></div>

  <div id="local-history">
    <h3>Recent Searches</h3>
    <ul id="history-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
